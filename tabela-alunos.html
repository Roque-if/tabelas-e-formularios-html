<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alunos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Lista de Alunos da Turma</caption>
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Nota</th>
        <th scope="col">Média Final</th>
        <th scope="col">Classificação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="1">Maria Silva</td>
        <td>9.0</td>
        <td>8.5</td>
        <td rowspan="2">Aprovado</td>
      </tr>
      <tr>
        <td>João Pereira</td>
        <td>7.0</td>
        <td>7.8</td>
      </tr>
      <tr>
        <td>Ana Costa</td>
        <td>9.0</td>
        <td>8.7</td>
        <td>Aprovado</td>
      </tr>
      <tr>
        <td>Lucas Fernandes</td>
        <td>6.5</td>
        <td>6.8</td>
        <td>Reprovado</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
